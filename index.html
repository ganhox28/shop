<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Anh Quan Shop</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>
<body>
	<div class="main">
		<div id="header">
			<div class="grid">
				<div class="header__topbar">
					<ul class="header__topbar-list">
						<li class="header__topbar-items separate-left">
							<span class=" point-hover">Tải ứng dụng</span>
							<div class="topbar__qrcode">
								<div class="topbar__qrcode-box">
									<div class="topbar__qr-img">
										<img src="img/shopee_qrcode.png" alt="qrcode">
									</div>
									<div class="topbar__applink-img">
										<a href="https://apps.apple.com/vn/app/id959841449">
											<img src="img/app-store.png" alt="appstore">
										</a>
										<a href="https://play.google.com/store/apps/details?id=com.shopee.vn&referrer=af_tranid%3Drsx9V4J79OX3NH5LwyqLcw%26pid%3DOrganicA%26c%3Dlp_home_and1">
											<img src="img/google-play.png" alt="googleplay">
										</a>
										<a href="https://appgallery.huawei.com/app/C101433653?sharePrepath=ag&channelId=web&detailType=0">
											<img src="img/app-gallery.png" alt="appgallery">
										</a>
									</div>
								</div>
							</div>
						</li>

						<li class="header__topbar-items">
							Kết nối
							<a href="https://fb.com" class="topbar__icon">
								<i class="fab fa-facebook"></i>
							</a>
							<a href="https://www.instagram.com/" class="topbar__icon">
								<i class="fab fa-instagram"></i>
							</a>
						</li>
					</ul>

					<ul class="header__topbar-list">
						<li class="header__topbar-items point-hover">
							<a href="#" class="topbar-items-link">
								<i class="fas fa-bell"></i>
								Thông báo
							</a>
						</li>
						<li class="header__topbar-items point-hover">
							<a href="#" class="topbar-items-link">
								<i class="far fa-question-circle"></i>
								Trợ giúp
							</a>
						</li>
						<li class="header__topbar-items topbar-user separate-left point-hover">
							<a href="#" class="topbar-items-link">
								Đăng ký
							</a>
						</li>
						<li class="header__topbar-items topbar-user point-hover">
							<a href="#" class="topbar-items-link">
								Đăng nhập
							</a>
						</li>
					</ul>
				</div>
			</div>

			<div class="header__main">
				<div class="header__logo">
					
				</div>

				<div class="header__sreach">
					
				</div>

				<div class="header__btn-cart">
					
				</div>
			</div>
		</div>

		<div id="container" style="height: 800px; background-color: blue;"></div>

		<div id="footer"></div>
	</div>
</body>
</html>
